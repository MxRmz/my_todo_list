<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
     <!-- /-*[if lt IE 9]> -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/livingston-css3-mediaqueries-js/1.0.0/css3-mediaqueries.min.js"></script>
     <!-- ![endif] -->
</head>
<body>
    <header>
        <span class="header">TODO List</span>
    </header>

    <section class="todo">
        <form class="form">
            <label class="label" for="taskinput">Enter task</label>   
            <input type="text" id="task_input" class="task_input" placeholder="write some task here">
        </form>
        <button class="add_task">Add task</button>
    

        <div class="wrapper">
            <ul class="todo_list"></ul>
        </div>

    </section>
    <script src="/js/script.js"></script>
</body>
</html>
